<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajout de fond</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4">Ajout de fond</h1>

    <div class="mb-3">
      <input type="number" id="montant" placeholder="Montant" class="form-control" />
      <button class="btn btn-primary" onclick="ajouterFond()">Ajouter</button>
    </div>

    <div id="message" class="alert alert-success d-none">
      Fond ajouté avec succès !
    </div>
  </div>

  <script>
    const apiBase = "http://localhost/ExamS4Web/finance/ws";

    // Fonction utilitaire générique
    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    // Fonction pour ajouter un fond
    function ajouterFond() {
      const montant = document.getElementById("montant").value;

      if (!montant || parseFloat(montant) <= 0) {
        alert("Veuillez entrer un montant valide.");
        return;
      }

      const data = `montant_actuel=${encodeURIComponent(montant)}`;

      ajax("POST", "/fonds", data, () => {
        document.getElementById("montant").value = "";
        const msg = document.getElementById("message");
        msg.classList.remove("d-none");
        setTimeout(() => msg.classList.add("d-none"), 3000);
      });
    }
  </script>

</body>
</html>
